<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plumbing Experts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero">
  <div class="hero-content">

    <!-- LEFT CONTENT -->
    <div class="hero-text">
      <span class="badge">Commercial & Residential</span>
      <h1>
        Plumbing <span>Experts</span>
      </h1>
      <p>
        Repairs • Sewer & Drain • Cross Connection Control<br>
        Service & Installation
      </p>

      <button class="primary-btn">Get a Free Quote</button>
    </div>

    <!-- RIGHT FORM -->
    <div class="form-card">
  <h2>Request Plumbing Service</h2>
  <p class="form-subtext">Fast response • No obligation</p>

  <form>

    <!-- Contact Info -->
    <div class="field">
      <input type="text" required placeholder=" ">
      <label>Full Name *</label>
    </div>

    <div class="field">
      <input type="email" required placeholder=" ">
      <label>Email Address *</label>
    </div>

    <div class="field">
      <input type="tel" placeholder=" ">
      <label>Phone Number</label>
    </div>

    <!-- Customer Type -->
    <div class="field">
      <select required>
        <option value="" disabled selected></option>
        <option>New Customer</option>
        <option>Existing Customer</option>
      </select>
      <label>Customer Type *</label>
    </div>

    <!-- Message -->
    <div class="field">
      <textarea rows="4" placeholder=" "></textarea>
      <label>How can we help you?</label>
    </div>

    <!-- CTA -->
    <button type="submit" class="submit-btn">
      Send Request
    </button>

    <p class="form-note">
      We usually respond within 1 business day.
    </p>

  </form>
</div>


  </div>
</section>

</body>
</html>
