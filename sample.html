  * {

    padding: 0;
    margin: 0;
  }

  .carousel-wrapper {
    overflow: hidden;
    width: 100%;
  }

  .carousel-track {
    display: flex;
    width: max-content !important;
    animation: scroll 30s linear infinite;
  }

  .carousel-track img {
    width: 150px;
    height: 150px;
    margin-right: 50px;
    flex-shrink: 0;
    object-fit: contain;
  }

  @keyframes scroll {
    from {
      transform: translateX(0);
    }
    to {
      transform: translateX(-50%);
    }
  }

  @media (max-width: 768px) {
    .carousel-track img {
      width: 180px;
    }
  }

  @media (max-width: 480px) {
    .carousel-track img {
      width: 140px;
    }
  }
</style>
